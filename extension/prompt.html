<!DOCTYPE html>

<!--this is an html comment!-->

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width= device-width, initial-scale = 1.0">
        <title>Time</title>
        <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
        <link rel = "stylesheet" href="style.css">

    </head>


    <body>
        <h1>Anti-Doomscroller</h1>
        <div class = "timer">
        <input type = "number" id = "hourInput", placeholder = "HH", min = "0" max = "100">
        <span class="colon">:</span>
        <input type = "number" id = "minuteInput", placeholder = "MM", min = "0", max = "59">
        <span class="colon">:</span>
        <input type="number" id="secondInput", placeholder="SS", min = "0", max = "59">
            <button type = "button" class = "timer__btn timer__btn--start">
                <span class = "material-icons">play_arrow</span>
            </button>

            <button type = "button" class = "timer__btn timer__btn--reset">
                <span class = "material-icons" style="align-items: center;">timer</span>
            </button>
            </div>
        <div id="remainder" style="text-align: center;">
            <h2>
                Time Remaining:
            </h2>
            <div class="countdown">__:__</div>
        </div>
        <script src = "prompt.js"></script>

        <footer>
            <a href = "helpMenu.html" target="_blank" rel="noopener noreferrer">Help</a>
        </footer>
    </body>


</html>
